<html lang="en">

<body>
  <div class="container">
      <div class="logo">
          <div class="icon">
              <svg viewBox="0 0 100 100">   
                  <defs>
                      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                          <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
                          <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
                      </linearGradient>
                  </defs>
                  <polygon points="50,15 61,25 72,35 83,45 94,55 83,65 72,75 61,85 50,95 39,85 28,75 17,65 6,55 17,45 28,35 39,25" fill="url(#grad1)"/>
                  <polyline points="50,15 61,25 72,35 83,45 94,55" stroke="#87CEEB" stroke-width="4" fill="none"/>
                  <polyline points="6,55 17,65 28,75 39,85 50,95" stroke="#87CEEB" stroke-width="4" fill="none"/>
              </svg>
          </div>
          <div class="text">
              <span class="crypto">Crypto</span><span class="flux">Flux</span>
          </div>
      </div>
      <input type="text" id="crypto-input" placeholder="Enter cryptocurrency name...">
      <button id="search-button">Search</button>
      <div id="tokenomics">
      
          <!-- Tokenomics data will be displayed here -->
    
      </div>
      <button id="trendingBtn">Trending coins</button>
      <button onclick="favourite()" id="favourite" hidden="hidden">Add To Portfolio</button>
      <button id="myBtn">My Portfolio</button>
